name: CI - Build and Test Tic Tac Toe

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake libgtest-dev qtbase5-dev

      - name: ğŸ§ª Build Google Test
        run: |
          cd /usr/src/gtest
          sudo cmake .
          sudo make
          sudo cp lib/*.a /usr/lib

      - name: ğŸ§¼ Clean previous build if exists
        run: rm -rf build

      - name: ğŸ—ï¸ Configure project with CMake
        run: cmake -S . -B build

      - name: ğŸ”¨ Build project
        run: cmake --build build

      - name: ğŸ§ª Run Google Tests
        run: |
          cd build
          ctest --output-on-failure
